<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>Busca de proteínas</title>

		<!-- jQuery 3.2.1 -->
		<script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>

		<!-- Bootstrap 3.3.7 -->
		<link href="style/bootstrap.min.css" rel="stylesheet">
		<script src="scripts/bootstrap.min.js" type="text/javascript"></script>

		<!-- CSS próprio -->
		<link href="style/estilo.css" rel="stylesheet">

		<!-- Script para a pesquisa e desneho dos grafos -->
		<script src="scripts/atpin.js" type="text/javascript"></script>
		<script src="scripts/atpin.graph.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container pag">

			<!-- Barra de menu -->
			<nav class="navbar navbar-default" id="menu">
				<div class="container-fluid">

					<!-- Título -->
					<div class="navbar-header">
						<a class="navbar-brand" href="./"><span style="color: #fff">ISO</span><span style="color: yellowgreen">PIN</span></a>
					</div>

					<!-- Pesquisa -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-form navbar-right">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search" id="search" maxlength="256">
								<div class="input-group-btn">
									<select id="select" class="form-control opcoes" >
										<option value="" disabled selected>Search by...</option>
										<option value="Name" >Name</option> 
										<option value="Description">Description</option>
										<option value="Method">Method</option>
										<option value="C3">C3</option>
									</select>
									<button class="btn btn-default" disabled onclick="ATPIN.search()" id="submit">
										&nbsp;
										<span class="glyphicon glyphicon-search"></span>
										&nbsp;
									</button>
								</div>
							</div>
							<button class="btn btn-default" onclick="ATPIN.showHistory()">
								&nbsp;
								<span class="glyphicon glyphicon-calendar"></span>
								&nbsp;
							</button>
						</div>
					</div>
				</div>
			</nav>

			<!-- Opções de exibição -->
			<ul id="expand-collapse" class="list-inline text-right">
				<li id="expand-all"><a href="#" onclick="ATPIN.expandAll()">Expand all</a></li>
				<li id="collapse-all"><a href="#" onclick="ATPIN.collapseAll()">Collapse all</a></li>
				<li id="show-graph"><a href="#" onclick="ATPIN.showGraph()">Show Graph</a></li>
				<li id="clear-history"><a href="#" onclick="ATPIN.clearHistory()">Clear History</a></li>
			</ul>

			<!-- Paginamento -->
			<select id="pages" class="form-control"></select>

			<!-- Painel onde são mostradas os resultados das buscas -->
			<div id="result"></div>

			<!-- Texto indicando o estado da pesquisa -->
			<p class="text-muted" id="status"></p>

			<!-- Entrada guiada -->
			<div id="hint" class="navbar-fixed-bottom">
				<div class="container">
					<p class="text-muted">
						If you don't have any locus in mind, try searching for <a id="hint-locus" href="?t=0&prot=AT1G04020">AT1G04020</a>
						<button type="button" class="close" data-target="#hint" data-dismiss="alert" onclick="ATPIN.closeHint()">&times;</button>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
