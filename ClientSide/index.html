<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>Busca de proteínas</title>

		<!-- jQuery 3.2.1 -->
		<script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>

		<!-- Bootstrap 3.3.7 -->
		<link href="style/bootstrap.min.css" rel="stylesheet">
		<script src="scripts/bootstrap.min.js" type="text/javascript"></script>

		<!-- CSS próprio -->
		<link href="style/estilo.css" rel="stylesheet">

		<!-- Script para a pesquisa -->
		<script src="scripts/search.js" type="text/javascript"></script>

		<script>
			function closeHint() {
				sessionStorage.disableHint = true;
				$("body").css({paddingBottom: "0px"});
			}
		</script>
	</head>
	<body>
		<div class="container pag">
			<nav class="navbar navbar-default" id="menu">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="./">Proteins</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="#">Link</a></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a href="#">Action</a></li>
									<li><a href="#">Another action</a></li>
									<li><a href="#">Something else here</a></li>
									<li role="separator" class="divider"></li>
									<li><a href="#">Separated link</a></li>
									<li role="separator" class="divider"></li>
									<li><a href="#">One more separated link</a></li>
								</ul>
							</li>
						</ul>
						<div class="navbar-form navbar-right">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search" pattern="\s*\S+\s*" id="proteina" maxlength="11">
								<div class="input-group-btn">
									<button class="btn btn-default" disabled onclick="Procurar()" id="submit">
										&nbsp;
										<span class="glyphicon glyphicon-search"></span>
										&nbsp;
									</button>
									<div class="dropdown">
										<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" disabled id="moreLocus">
											&nbsp;
											<span class="glyphicon glyphicon-plus"></span>
											&nbsp;
										</button>
										<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
											<li>
												<div class="input-group">
													<input type="text" class="form-control" placeholder="Search" pattern="\s*\S+\s*" id="proteina2" maxlength="11">
													<div class="input-group-btn">
														<button class="btn btn-default" disabled onclick="ProcurarDois()" id="submit2">
															&nbsp;
															<span class="glyphicon glyphicon-search"></span>
															&nbsp;
														</button>
													</div>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>

			<!-- Lista onde são mostradas as reações -->
			<ul id="expand-collapse" class="list-inline text-right">
				<li><a href="#" onclick="expandAll()">Expand all</a></li>
				<li><a href="#" onclick="collapseAll()">Collapse all</a></li>
			</ul>
			<ul id="resultado" class="list-group">
			</ul>

			<!-- Texto indicando o estado da pesquisa -->
			<p class="text-muted" id="status"></p>

			<!-- Entrada guiada -->
			<div id="hint" class="navbar-fixed-bottom">
				<div class="container">
					<p class="text-muted">
						If you don't have any locus in mind, try searching for <a id="hint-locus" href='?locus=AT1G04020'>AT1G04020</a>
						<button type="button" class="close" data-target="#hint" data-dismiss="alert" onclick="closeHint()">&times;</button>
					</p>
				</div>
			</div>
			<script>
				$(document).ready(function() {
					if (sessionStorage.disableHint != "true")
					{
						$("#hint").css({display: "block"});
						$("body").css({paddingBottom: "60px"});

						requestRandom(function(data) {
							$("#hint-locus").text(data);
							$("#hint-locus").attr("href", "?locus=" + data);
						});
					}
				});
			</script>
		</div>
	</body>
</html>
