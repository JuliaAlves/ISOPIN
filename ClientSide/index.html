<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>Busca de proteínas</title>

		<!-- jQuery 3.2.1 -->
		<script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>

		<!-- Bootstrap 3.3.7 -->
		<link href="style/bootstrap.min.css" rel="stylesheet">
		<script src="scripts/bootstrap.min.js" type="text/javascript"></script>

		<!-- CSS próprio -->
		<link href="style/estilo.css" rel="stylesheet">


		<!-- Script para o desenho dos gráficos -->
		<script src="scripts/d3.min.js" type="text/javascript"></script>

		<!-- Script para a pesquisa e desneho dos grafos -->
		<script src="scripts/atpin.js" type="text/javascript"></script>
		<script src="scripts/atpin.graph.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container pag">

			<!-- Barra de menu -->
			<nav class="navbar navbar-default" id="menu">
				<div class="container-fluid">

					<!-- Título -->
					<div class="navbar-header">
						<a class="navbar-brand" href="./">Proteins</a>
					</div>

					<!-- Pesquisa -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<div class="navbar-form navbar-right">
							<div class="input-group">
								<input type="text" class="form-control" placeholder="Search" pattern="\s*\S+\s*" id="proteina" maxlength="11">
								<div class="input-group-btn">
									<button class="btn btn-default" disabled onclick="ATPIN.searchSingle()" id="submit">
										&nbsp;
										<span class="glyphicon glyphicon-search"></span>
										&nbsp;
									</button>
									<div class="dropdown">
										<button class="expandir btn btn-default dropdown-toggle" data-toggle="dropdown" disabled id="moreLocus">
											&nbsp;
											<span class="glyphicon glyphicon-plus"></span>
											&nbsp;
										</button>
										<ul class="dropdown-menu">
											<li>
												<div class="pesquisa input-group">
													<input type="text" class="form-control" placeholder="Search" pattern="\s*\S+\s*" id="proteina2" maxlength="11">
													<div class="input-group-btn">
														<button class="btn btn-default" disabled onclick="ATPIN.searchTwo()" id="submit2">
															&nbsp;
															<span class="glyphicon glyphicon-search"></span>
															&nbsp;
														</button>
													</div>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</nav>

			<!-- Painel onde são mostradas as reações -->
			<ul id="expand-collapse" class="list-inline text-right">
				<li id="expand-all"><a href="#" onclick="ATPIN.expandAll()">Expand all</a></li>
				<li id="collapse-all"><a href="#" onclick="ATPIN.collapseAll()">Collapse all</a></li>
				<li id="show-graph"><a href="#" onclick="ATPIN.showGraph()">Show Graph</a></li>
			</ul>
            <div id="result"></div>

			<!-- Texto indicando o estado da pesquisa -->
			<p class="text-muted" id="status"></p>

			<!-- Entrada guiada -->
			<div id="hint" class="navbar-fixed-bottom">
				<div class="container">
					<p class="text-muted">
						If you don't have any locus in mind, try searching for <a id="hint-locus" href='?locus=AT1G04020'>AT1G04020</a>
						<button type="button" class="close" data-target="#hint" data-dismiss="alert" onclick="ATPIN.closeHint()">&times;</button>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
