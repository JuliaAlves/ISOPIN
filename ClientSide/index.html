<html>
<head>
    <link rel="stylesheet" href="estilo.css">    
	<meta charset="utf-8">	
	<title>Busca de proteínas</title>
    
    <script type="text/javascript">
		function Procurar() {
			var out = document.getElementById("resultado");
			out.innerText = "Procurando proteína...";
		
            var result = [];
            
			var ajax = new XMLHttpRequest();
			ajax.onerror = function()
			{
				document.getElementById("resultado").innerText = "Falha ao conectar ao servidor";
			};
			
            ajax.open("POST", "http://143.106.4.195:1250");
            ajax.send(encodeURIComponent(document.getElementById("proteina").value));
			
			ajax.onreadystatechange = function()
			{
				if (ajax.readyState == 4)
				{
					out.innerText = "";                
					var str = ajax.responseText;
					var result = str.split(",");
					for (var i = 0; i < result.length; i++) {
						out.innerHTML += 
							"<span class=" + ((i%2==0) ? "par" : "impar") + ">" + 
                            result[i]+"</span><br>";
					}
				}
			};
		}
		</script>
    
</head>
<body>
	<!--<form action="143.106.4.195:1190" method="GET">-->
    
		<div id="Busca">
        <br>
		Proteína a ser procurada:
		<input type="text" name="locusProcurado" id="proteina">
        <button onclick="Procurar()"></button>
		</div>
		<div id="resultado">
        </div>
</body>
</html>
