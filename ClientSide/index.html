<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<title>Busca de proteínas</title>
		
		<!-- jQuery 3.2.1 -->
		<script src="scripts/jquery-3.2.1.min.js" type="text/javascript"></script>
		  
		<!-- Bootstrap 3.3.7 -->
		<link href="style/bootstrap.min.css" rel="stylesheet">
		<script src="scripts/bootstrap.min.js" type="text/javascript"></script>
		  
		<!-- CSS próprio -->
		<link href="style/estilo.css" rel="stylesheet">
		
		<!-- Script para a pesquisa -->
		<script src="scripts/search.js" type="text/javascript"></script>

		<script>
			function closeHint() {
				sessionStorage.disableHint = true;
				$("body").css({paddingBottom: "0px"});
			}
		</script>
	</head>
	<body>
		<div class="container pag">
		
			<!-- Logo -->
			<nav class="navbar navbar-default cab">
				<h3 class="logo">Proteínas</h3>
			</nav>
			
			<!-- Menu -->
			<div class="navbar navbar-default" id="menu">
			    <div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<!-- Home -->
						<li><a href="#">Home</a></li>
						
						<!-- Botão aleatório que a Júlia quis criar -->
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Algo<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">4</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">5</a></li>
							</ul>
						</li>
					</ul>
					
					<!-- Pesquisa -->
					<div class="navbar-form navbar-right">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search" id="proteina">
							<div class="input-group-btn">
								<button type="submit" class="btn btn-default" onclick="Procurar($('#proteina').val())">
									&nbsp;
									<span class="glyphicon glyphicon-search"></span>
									&nbsp;
								</button>
							</div>
						</div>
					</div>
			    </div>
			</div>
			
			<!-- Lista onde são mostradas as reações -->
			<ul id="resultado" class="list-group">
			</ul>
			
			<!-- Texto indicando o estado da pesquisa -->
			<p class="text-muted" id="status"></p>
			
			<!-- Entrada guiada -->
			<div id="hint" class="navbar-fixed-bottom">
				<div class="container">
					<p class="text-muted">
						Se quiser um exemplo, tente pesquisar por <a id="hint-locus" href='?locus=AT1G04020'>AT1G04020</a>
						<button type="button" class="close" data-target="#hint" data-dismiss="alert" onclick="closeHint()">&times;</button>
					</p>
				</div>
			</div>
			<script>
				$(document).ready(function() {
					if (sessionStorage.disableHint != "true")
					{
						$("#hint").css({display: "block"});
						$("body").css({paddingBottom: "60px"});
					}
					
					requestLocus("random", function(data) {
						$("#hint-locus").text(data);
						$("#hint-locus").attr("href", "?locus=" + data);
					});
				});
			</script>
		</div>
	</body>
</html>
